<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-daterangepicker demo</title>
  </head>
  <body>
    <hehe-daterangepicker
      lang="zh-cn"
      :number-of-calendars="1"
      type="single"
      :time="true"
      :date="date"
      :max-date="moment()"
      :on-select="onSelect"
    ></hehe-daterangepicker>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/2.0.3/moment-range.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.min.js"></script>
  <script type="text/javascript" src="dist/vue-daterangepicker.min.js"></script>
  <script type="text/javascript">
    VueDateRangePicker(Vue, 'hehe');
    new Vue({
      el: 'body',
      data: {
        date: moment(),
        onSelect: function(date) {
          console.log(date);
        }
      }
    });
  </script>
  </body>
</html>
